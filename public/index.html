<!DOCTYPE html>
<html ng-app="AmyEddins">
  <head>
    <title>Amy Leigh Eddins</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <script type="text/ng-template" id="index.html">
      <h1 class="labels"> Amy Eddins </h1>
    </script>

    <script type="text/ng-template" id="about.html">
      <h1 id="addTitle" class="labels"> About </h1>
    </script>

    <script type="text/ng-template" id="experience.html">
      <h1 class="labels"> Experience and Skills </h1>
    </script>

    <script type="text/ng-template" id="portfolio.html">
      <h1 class="labels"> Portfolio </h1>
    </script>

    <script type="text/ng-template" id="contact.html">
      <h1 class="labels"> Contact </h1>
      <h4> <span class="labels"> Email: </span> AmyLeighEddins@gmail.com </h4>
      <h4> <span class="labels"> Phone Number: </span> (334)207-0554 </h4>
    </script>

    <div ng-controller="MainController">
      <div class="sidebar">
        <div class="sidebarTitle">
          Amy Eddins
        </div>
        <h2> developer in birmingham, alabama. </h2>
        <div class="sidebarLinks">
          <div ng-repeat="action in actions">
            <a id="{{action.name}}button" href="{{action.link}}" class="links">{{action.name}}</a>
          </div>
        </div>
      </div>
      <ng-view class="content"></ng-view>
    </div>

  </body>

</hmtl>
